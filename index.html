<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		
		<script src="http://brangerbriz.net/labs/threejs_playGnd/js/three.min.js"></script>
		<script src="http://brangerbriz.net/labs/threejs_playGnd/js/Detector.js"></script>
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			
			var camera, scene, renderer;
			var geometry, material, mesh;

			function setup() {

				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
				camera.position.z = 500;

				scene = new THREE.Scene();
				
				
				// geometry goes here
				geometry = new THREE.CubeGeometry(100, 300, 100);
				material = new THREE.MeshNormalMaterial({shading: THREE.FlatShading});
				

				//// refactoring, #lastsave

				// var mesh = {};
				// for (var i = 0; i < 5; i++) {
				// 	var mesh, mesh1,
				// 	mesh[i] = new THREE.Mesh(geometry, material);
				// 	mesh[i].position.y = 150;
				// 	scene.add(mesh[i]);
				// };


				mesh = new THREE.Mesh(geometry, material);
				mesh.position.y = 150;
				scene.add(mesh);

				mesh1 = new THREE.Mesh(geometry, material);
				mesh1.position.y = 150;
				scene.add(mesh1);
			
				mesh2 = new THREE.Mesh(geometry, material);
				mesh2.position.y = 150;
				scene.add(mesh2);
			
				mesh3 = new THREE.Mesh(geometry, material);
				mesh3.position.y = 150;
				scene.add(mesh3);

				mesh4 = new THREE.Mesh(geometry, material);
				mesh4.position.y = 150;
				scene.add(mesh4);
			
				mesh5 = new THREE.Mesh(geometry, material);
				mesh5.position.y = 150;
				scene.add(mesh5);
			
				

				
				wgeometry = new THREE.PlaneGeometry( 1000, 1000, 100, 100 );
				wmaterial = new THREE.MeshBasicMaterial( { color: 0x000000, wireframe: true, wireframeLinewidth: 1 } );
				wireplane = new THREE.Mesh( wgeometry, wmaterial );
				wireplane.scale.set( 1, 1, 1 );
				wireplane.rotation.x = - Math.PI / 2;
				scene.add( wireplane );



			}

			function draw() {

				requestAnimationFrame( draw );
				
				// snippets here
				
				mesh.rotation.x  = Date.now() * 0.0002;	
				mesh1.rotation.y = Date.now() * 0.0002;	
				mesh2.rotation.z = Date.now() * 0.0002;
				mesh3.rotation.x = Date.now() * -0.0002;	
				mesh4.rotation.y = Date.now() * -0.0002;	
				mesh5.rotation.z = Date.now() * -0.0002;

				
				camera.lookAt(mesh.position);  // look at mesh
				
				camera.position.x = Math.sin( Date.now() * 0.001 ) * 200;  // moves left and right

				renderer.render( scene, camera );

			}

			setup();
			draw();

		</script>
		
	</body>
</html>
