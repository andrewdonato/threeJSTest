<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		
		<script src="http://brangerbriz.net/labs/threejs_playGnd/js/three.min.js"></script>
		<script src="http://brangerbriz.net/labs/threejs_playGnd/js/Detector.js"></script>
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			
			var camera, scene, renderer;
			var geometry, material, mesh;

			function setup() {

				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
				camera.position.z = 500;

				scene = new THREE.Scene();
				
				
				// geometry goes here
				geometry = new THREE.CubeGeometry(100, 300, 100);
				material = new THREE.MeshNormalMaterial({shading: THREE.FlatShading});
				mesh = new THREE.Mesh(geometry, material);
				mesh.position.y = 150;
				scene.add(mesh);



				// geometry1 = new THREE.CubeGeometry(100, 250, 200);
				// material1 = new THREE.MeshNormalMaterial({shading: THREE.FlatShading});
				// mesh1 = new THREE.Mesh(geometry1, material1);
				// mesh1.position.y = 125;
				// mesh1.position.X = 125;
				// scene.add(mesh1);
				
				geometry1 = new THREE.CubeGeometry(100, 300, 100);
				material1 = new THREE.MeshNormalMaterial({shading: THREE.FlatShading});
				mesh1 = new THREE.Mesh(geometry1, material1);
				mesh1.position.y = 150;
				scene.add(mesh1);
			
				geometry2 = new THREE.CubeGeometry(100, 300, 100);
				material2 = new THREE.MeshNormalMaterial({shading: THREE.FlatShading});
				mesh2 = new THREE.Mesh(geometry1, material1);
				mesh2.position.y = 150;
				scene.add(mesh2);
			
				

				
				wgeometry = new THREE.PlaneGeometry( 1000, 1000, 100, 100 );
				wmaterial = new THREE.MeshBasicMaterial( { color: 0x000000, wireframe: true, wireframeLinewidth: 1 } );
				wireplane = new THREE.Mesh( wgeometry, wmaterial );
				wireplane.scale.set( 1, 1, 1 );
				wireplane.rotation.x = - Math.PI / 2;
				scene.add( wireplane );



			}

			function draw() {

				requestAnimationFrame( draw );
				
				// snippets here
				
				mesh.rotation.x  = Date.now() * 0.0002;	
				mesh1.rotation.y = Date.now() * 0.0002;	
				mesh2.rotation.z = Date.now() * 0.0002;

				
				camera.lookAt(mesh.position);  // look at mesh
				
				// camera.position.x = Math.sin( Date.now() * 0.002 ) * 150;  // moves left and right

				renderer.render( scene, camera );

			}

			setup();
			draw();

		</script>
		
	</body>
</html>
